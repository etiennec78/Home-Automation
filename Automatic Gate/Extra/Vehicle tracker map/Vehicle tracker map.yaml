# Itinerary tab to show the Estimated Time of Arrival of user0, disable the automatic gate, and see the position of user0
title: Itinerary
path: vehicle-tracker-map
icon: mdi:map
subview: false
type: sections
max_columns: 4
cards: []
sections:
  - type: grid
    column_span: 1
    cards:
      # Let each user disable your automatic gate
      - type: entities
          entities:
          - entity: automation.automatic_gate
              secondary_info: none
              name: Automatic gate
              icon: mdi:car-connected
      - type: custom:mushroom-template-card
        # Show the ETA only if someone is driving towards home
        visibility:
          - condition: state
            entity: input_text.user0_itinerary
            state: arriving
          - condition: state
            entity: input_text.user0_itinerary
            state: on_approach
        # Estimated time remaining
        primary: >-
          Time remaining : {{((state_attr('sensor.user0_travel_time',
          'duration') | float * 60 - as_timestamp(now()) +
          as_timestamp(states.sensor.user0_travel_time.last_updated))/60)
          | round(0)}}min
        # Estimated time of arrival
        secondary: >-
          Arrival :
          {{(as_timestamp(states.sensor.user0_travel_time.last_updated) +
          state_attr('sensor.user0_travel_time', 'duration') | float *
          60) | timestamp_custom('%H:%M')}}
        icon: mdi:map-clock
        entity: sensor.user0_travel_time
        icon_color: blue
        # Refresh travel time sensor on tap
        tap_action:
          action: call-service
          service: homeassistant.update_entity
          target:
            entity_id: sensor.user0_travel_time
        hold_action:
          action: more-info
        double_tap_action:
          action: none
        fill_container: false
        layout_options:
          grid_columns: 4
          grid_rows: 1
      # Show the positions history of user0 since 1 hour
      - type: map
        entities:
          - entity: person.user0
        hours_to_show: 1
        layout_options:
          grid_columns: 4
          grid_rows: 8
